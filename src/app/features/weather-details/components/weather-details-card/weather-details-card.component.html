<div
  class="bg-gradient-to-br shadow-md p-6 text-white {{
    geCardBgClass(data.main)
  }} "
  *ngIf="data"
>
  <div class="flex justify-between items-start mb-4">
    <div>
      <h1 class="text-2xl font-semibold">{{ data.name }}</h1>
      <h3>{{ data.date | date }}</h3>
    </div>
    <img class="-mt-4 -mr-4" appWeatherIconUrl [weatherIcon]="data.icon" />
  </div>
  <div class="text-5xl font-bold mb-4">{{ data.temperature }}°F</div>
  <div class="flex justify-between text-sm">
    <div>
      <p class="mb-1">💧 Humidity: {{ data.humidity }}%</p>
      <p>🌬️ Pressure: {{ data.pressure }} hPa</p>
    </div>
    <div class="text-right flex items-end">
      <p class="font-semibold">
        {{ data.description | titlecase }}
      </p>
    </div>
  </div>
</div>
