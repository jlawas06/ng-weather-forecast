<div class="bg-white shadow rounded-lg p-6">
  <form
    [formGroup]="weatherForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col sm:flex-row sm:items-start space-y-4 sm:space-y-0 sm:space-x-4"
  >
    <div class="flex-grow">
      <div class="flex flex-col space-y-2">
        <input
          type="text"
          formControlName="city"
          placeholder="Enter city name"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': isFieldInvalid('city') }"
        />
        <div *ngIf="isFieldInvalid('city')" class="text-red-500 text-sm">
          Please enter a valid city name.
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300 flex items-center justify-center h-10 whitespace-nowrap"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      Display Weather
    </button>
  </form>
</div>
